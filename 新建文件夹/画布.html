<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    #myCanvas{
        border: solid 1px red;
    }   
</style>
<body>
    <canvas id="myCanvas" width="700px" height="700px"> </canvas>
   
    <script>
        
//        矩形
        var canvas=document.getElementById('myCanvas');
        var ctx=canvas.getContext('2d');
        ctx.fillStyle="#4a4dc1";
        ctx.fillRect(40,70,100,100);
        
        var canvas=document.getElementById('myCanvas');
        var ctx=canvas.getContext('2d');
        ctx.fillStyle="orange";
        ctx.fillRect(460,70,100,100);
//        
////        圆形
        var c=document.getElementById("myCanvas");
        var cxt=c.getContext("2d");
        cxt.fillStyle="#FF0000";
        cxt.arc(300,300,100,0,Math.PI*2,true);
        cxt.fill();
        
////        线条
        var c=document.getElementById("myCanvas");
        var cxt=c.getContext("2d");
        cxt.moveTo(600,350);
        cxt.lineTo(300,500);
        cxt.lineTo(100,400);
        cxt.strokeStyle="red";
        cxt.lineWidth="10";
        cxt.stroke();
        
//        渐变
        var c=document.getElementById("myCanvas");
        var cxt=c.getContext("2d");
        var grd=cxt.createLinearGradient(0,0,175,50);
        grd.addColorStop(0.25,"#deec04");
        grd.addColorStop(0.75,"#f60eb7");
        cxt.fillStyle=grd;
        cxt.fillRect(0,0,175,50);
        
        var c=document.getElementById("myCanvas");
        var cxt=c.getContext("2d");
        var grd=cxt.createLinearGradient(0,0,175,50);
        grd.addColorStop(0.25,"#deec04");
        grd.addColorStop(0.75,"#f60eb7");
        cxt.fillStyle=grd;
        cxt.fillRect(450,0,175,50);
        
        
//        插入图片
        var c=document.getElementById("myCanvas");
        var cxt=c.getContext("2d");
        var img=new Image()
        img.src="pic01 (28).jpeg"
        img.onload = function(){
            cxt.drawImage(img,190,100);
        }


    </script>
</body>
</html>
